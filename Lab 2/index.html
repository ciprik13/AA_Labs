<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithms Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Sorting Algorithms Visualizer</h1>
        <p>Visualize and compare the performance of various sorting algorithms.</p>
    </header>

    <main>
        <section class="controls-section">
            <div class="controls">
                <div class="control-group">
                    <label for="algorithm">Select Algorithm:</label>
                    <select id="algorithm">
                        <option value="quicksort">QuickSort</option>
                        <option value="mergesort">MergeSort</option>
                        <option value="heapsort">HeapSort</option>
                        <option value="selectionsort">SelectionSort</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="data-type">Select Data Type:</label>
                    <select id="data-type">
                        <option value="int">Integer</option>
                        <option value="float">Float</option>
                        <option value="negative">Negative Numbers</option>
                    </select>
                </div>

                <div class="control-group">
                    <label for="size">Array Size:</label>
                    <input type="number" id="size" min="10" max="10000" value="100">
                </div>

                <div class="button-group">
                    <button id="generate-data" class="btn">Generate Data</button>
                    <button id="start-sort" class="btn primary">Start Sorting</button>
                    <button id="save-results" class="btn">Save Results</button>
                </div>
            </div>
        </section>

        <section class="visualization-section">
            <div class="visualization">
                <canvas id="sorting-canvas" width="800" height="400"></canvas>
            </div>
            <div id="numbers-container" class="numbers-container">
            </div>
        </section>

        <section class="charts-section">
            <div class="charts">
                <canvas id="time-chart"></canvas>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
